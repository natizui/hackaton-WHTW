<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>Ophiuchus - Nova Pergunta</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/ask.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <header id="header" class="main">
      <h1>Ophiucus</h1>
    </header>

    <nav id="navigation" class="menu">
      <ul class='navigation-list'>
        <li><a class="navigation-list-item" href="questions.html">Perguntas</a></li>
        <li><a class="navigation-list-item" href="index.html">Tags</a></li>
        <li><a class="navigation-list-item selected " href="ask.html">Nova Pergunta</a></li>
      </ul>
    </nav>

    <section class="main" id="ask">
      <div class="question-title">
        <label for="title">Título</label>
        <input id="title" type="text" tabindex="100" placeholder="Escreva aqui o título da sua pergunta..." />
      </div>

      <div class="question-body">
        <label for="title">Pergunta</label>
        <textarea id="question-input" rows="7" cols="auto" placeholder="Escreva aqui sua pergunta..."> </textarea>
      </div>

      <div class="form-tag">
        <label>Tags</label>
        <input id="tagnames" name="tagnames" placeholder="Indique uma tag" type="text"/>
      </div>

      <div class="send-button">
        <button type="submit">Publicar</button>
      </div>
    </section>


    <footer class="main" id="contact">
    </footer>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
